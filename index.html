<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize/normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
  <section class="flex-box">
    <div class="main-images">
      <img src="images/image-equilibrium.jpg" alt="NFT Equilibrium" class="nft-img">
      <div class="image-view-container">
      <img src="images/icon-view.svg" alt="View image" class="image-view">
      </div>
    </div>
    <h2>Equilibrium #3429</h2>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="values">
      <div class="eth">
        <div class="eth-icon">
        <img src="images/icon-ethereum.svg" alt="ETH Icon" id="eth-icon">
        </div>
        <p id="quantity">0.041 ETH</p>
      </div>
      <div class="clock">
        <img src="images/icon-clock.svg" alt="Clock image">
      </div>
      <p id="timeleft">3 days left</p>
    </div>
    <hr>
    <div class="creator">
      <img src="images/image-avatar.png" alt="avatar image" id="avatar">
      <p id="creation-of">Creation of</p>
      <p id="creator-name">Jules Wyvern</p>
    </div>
  </section>
  </main>
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

    Coded by <a href="#">Giuliano Suarez</a>.
  </div> -->
</body>
</html>
